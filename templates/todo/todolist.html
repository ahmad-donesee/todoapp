{% extends "base.html" %}

{% block content %}


<div class="container" style="margin-top:100px;">
    <table class="table table-primary">
        <thead>
            
          <tr>
            <th scope="col">title</th>
            <th scope="col">number</th>
            <th scope="col">update</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody>
            {% for list in mylist %}
            <tr>
                <td><a href="{% url 'todo:todoitem' list.id %}" class="btn btn-success">{{list.title}}</a></td>
                <td> </td>
                <td><a href="{% url 'todo:todolist_update' list.id %}" class="btn btn-primary">update</a></td>
                <td><a href="{% url 'todo:delete_todo_list' list.id %}" class="btn btn-danger">delete</a></td>
              </tr>
              
            {% endfor %}
          
           
        </tbody>
    </table>
</div>

    <div class="container mt-5 mb-5" id="div" style="padding-left: 200px;">
        <p style="color: green;padding-top:20px">ADD YOUR TODOLIST</p>
      <form action="" method="POST" >
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>title</label>
            <input type="text" class="form-control" name="title" id="inputEmail4" placeholder="title"  required >
          </div>
          <div class="form-group col-md-6">
            <label for="inputSlug">slug</label>
            <input type="slug" name="slug" class="form-control" id="inputPassword4" placeholder="slug" required >
          </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5">post</button>
        </div>
      </form>
    </div>



<style>
    .table{
        margin: auto;
        width: 800px;
    }
    td{
        align-items: center;
    }

    #div{
        width: 600px;
        margin-bottom: 50px;
        margin: auto;
        padding: auto;
        background-color: chocolate;
    }
    a{
        text-decoration: none;
    }
    
</style>
{% endblock content %}
