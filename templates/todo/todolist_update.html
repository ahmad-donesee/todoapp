{% extends "base.html" %}

{% block content %}


<div class="container" style="margin-top:100px;">
    <table class="table table-primary">
        <thead>
            
          <tr>
            <th scope="col">title</th>
            <th scope="col">slug</th>
            {% comment %} <th scope="col">update</th> {% endcomment %}
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{mylist.title}}</td>
                <td>  {{mylist.slug}}</td>
                <td><a href="{% url 'todo:delete_todo_list' mylist.id %}" class="btn btn-danger">delete</a></td>
              </tr>

          
           
        </tbody>
    </table>
</div>
<!--  -->
    <div class="container mt-5 mb-5" id="div" style="padding-left: 200px;">
        <p style="color: green;">ADD YOUR TODOLIST</p>
      <form action="" method="POST" >
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>title</label>
            <input type="text" class="form-control" name="title" id="inputEmail4" placeholder="title" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputSlug">slug</label>
            <input type="slug" name="slug" class="form-control" id="inputPassword4" placeholder="slug" required >
          </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5">post</button>
        </div>
      </form>
    </div>



<style>
    .table{
        margin: auto;
        width: 800px;
    }
    td{
        align-items: center;
    }

    #div{
        width: 600px;
        margin-bottom: 50px;
        margin: auto;
        padding: auto;
        background-color: chocolate;
    }
    a{
        text-decoration: none;
    }
    
</style>
{% endblock content %}
